  <section id="upload">
    <h2>Share Your Creative Work</h2>
    <p>Upload your photography, artwork, poetry, or any creative content to share with the community</p>
    
    <form id="uploadForm">
      <input type="text" id="title" placeholder="Title of your work" required>
      
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Photography">Photography</option>
        <option value="Painting">Painting</option>
        <option value="Poetry">Poetry</option>
        <option value="Digital Art">Digital Art</option>
        <option value="Sculpture">Sculpture</option>
        <option value="Writing">Writing</option>
        <option value="Music">Music</option>
        <option value="Other">Other</option>
      </select>
      
      <textarea id="description" placeholder="Describe your creative work... (What inspired you? What techniques did you use?)" required rows="4"></textarea>
      
      <label for="fileInput" style="text-align: left; display: block; margin: 10px 0 5px 0;">Upload Image:</label>
      <input type="file" id="fileInput" accept="image/*" required>
      
      <button type="submit">Upload Creation</button>
    </form>
